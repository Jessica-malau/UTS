<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcoGreen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-leaf me-2"></i>EcoGreen
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#tentang">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#testimoni">Testimoni</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link btn-register" href="login.html">Login</a></li>
                 
                </ul>
            </div>
        </div>
    </nav>

    <!--Login-->
    <div class="container-fluid vh-90 " style="margin-top: 5rem;">
        <div class="row h-100" >
            <!-- Kolom Kiri: Logo -->
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center bg-transparent">
                <img src="daunnn.png" alt="Logo" class="img-fluid" style="max-width: 30%; margin-bottom: 20px;">
               
            </div>

            <div class="col-lg-4 d-flex align-items-center justify-content-center">
                <main class="form-signin w-75" >
                     <form method="POST">
                        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

                        <div class="form-floating">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                        </div>
                    <div class="form-floating mt-1">
                        <input type="text" name="fullname" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mt-1">
                        <select name="jenis_kelamin" class="form-control" id="floatingGender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                        <label for="floatingGender">Jenis Kelamin</label>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="tel" name="no_telp" class="form-control" id="floatingPhone" placeholder="No Telepon" required>
                        <label for="floatingPhone">No Telepon</label>
                    </div>
                    <div class="form-floating mt-1">
                        <textarea name="alamat" class="form-control" id="floatingAddress" placeholder="Alamat" required></textarea>
                        <label for="floatingAddress">Alamat</label>
                    </div>


                        <button class="btn btn-success w-100 py-2 mt-3" type="submit" name="register" >Register</button>

                        <div class="text-center mt-3">
                            Sudah memiliki akun? <a href="login.html">Login</a>
                        </div>
                    </form>
                </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
